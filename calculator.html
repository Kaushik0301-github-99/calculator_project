<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <!-- main container  -->
    <div id="calculator"">
        <h1>calculator</h1>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="button-container">
            <button class="button" id="button-clear" data-value ="ac">
                <p>AC</p>
            </button>
            <button class="button" id="button-sign" data-value ="sign">
                <p><span>+/ -</span></p>
            </button>
            <button class="button" id="button-percent" data-value ="%">
                <p>%</p>
            </button>
            <button class="button red" id="button-divide" data-value ="/">
                <p>/</p>
            </button>
            <button class="button" id="button-seven" data-value ="7">
                <p>7</p>
            </button>
            <button class="button" id="button-eight" data-value ="8">
                <p>8</p>
            </button>
            <button class="button" id="button-nine" data-value ="9">
                <p>9</p>
            </button>
            <button class="button red" id="button-multiply" data-value ="*">
                <p>*</p>
            </button>
            <button class="button" id="button-four" data-value ="4">
                <p>4</p>
            </button>
            <button class="button" id="button-five" data-value ="5">
                <p>5</p>
            </button>
            <button class="button" id="button-six" data-value ="6">
                <p>6</p>
            </button>
            <button class="button red" id="button-minus" data-value ="-">
                <p>-</p>
            </button>
            <button class="button" id="button-one" data-value ="1">
                <p>1</p>
            </button>
            <button class="button" id="button-two" data-value ="2">
                <p>2</p>
            </button>
            <button class="button" id="button-three" data-value ="3">
                <p>3</p>
            </button>
            <button class="button red" id="button-plus" data-value ="+">
                <p>+</p>
            </button>
            <button class="button" id="button-zero" data-value ="0">
                <p>0</p>
            </button>
            <button class="button" id="button-point" data-value =".">
                <p>.</p>
            </button>
            <button class="button red" id="button-equals" data-value ="=">
                <p>=</p>
            </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
